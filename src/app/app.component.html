<div class="container">

<form class="wishlist-form">
<mat-form-field>
  <mat-label>type here</mat-label>
  <input matInput>
</mat-form-field>
 <button type="submit" mat-raised-button color="primary">Add wish</button>
</form>


  <div *ngIf="items.length === 0">
  No wishlist to display 
  </div>
  <div >
  <mat-list *ngFor="let item of items; index as i">
    <mat-checkbox [checked]="item.isComplete" 
      [attr.data-index]="i" >
    <mat-list-item (click)="toggleItem(item)">
      {{ item.wishText }}
    </mat-list-item>
    </mat-checkbox>
  </mat-list>
 
</div>
