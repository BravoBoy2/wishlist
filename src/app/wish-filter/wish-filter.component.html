<div class="chip-filter">
<mat-chip-listbox 
aria-label="Wish Types"
[(ngModel)]="listFilter"
(ngModelChange)="updateFilter($event)"
>
  <mat-chip-option value="0" >All</mat-chip-option>
  <mat-chip-option value="1" selected color="warn">Unfulfilled</mat-chip-option>
  <mat-chip-option value="2" color="accent" >fulfilled</mat-chip-option>
</mat-chip-listbox>
</div>
